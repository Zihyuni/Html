<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sinsabridge.css">
</head>
<body>

 

    <header>
            <h1 id="header-text">SINSA BRIDGE</h1>
            <div id="nemo">
                <p id="menu-text">MENU</p> 
            </div>
    </header>

    <section>
    <div id="join-form">
    <p id="text-join">회원가입</p>
        
    <table id="join-table">
        <tr>
            <td class="join-text"><label for="id">아이디</label></td>
            <td><input type="text" name="id" id="id" value="test0103"></td>
            <td><button>중복확인</button></td>
        </tr>
        <tr>
            <td colspan="3" class="warning-massege" id="id-warning-massege">이미 등록되어 있는 아이디입니다.</td>
        </tr>
        <tr>
            <td class="join-text"><label for="pwd">비밀번호</label></td>
            <td colspan="2"><input type="password" name="pwd" id="pwd" class="text"></td>        
        </tr>
        <tr>
            <td colspan="3" class="warning-massege" >영문,숫자,특수문자를 포함하여 8~20글자 이내로 작성해주세요.</td>
        </tr>
        <tr>
            <td class="join-text"><label for="pwdCheck">비밀번호 확인</label></td>
            <td colspan="2"><input type="password" name="pwdCheck" id="pwdCheck" class="text"></td>  
        </tr>
        <tr>
            <td colspan="3" class="warning-massege">비밀번호를 확인을 위해 다시 입력해주세요.</td>
        </tr>
        <tr>
            <td class="join-text"><label for="name">이름</label></td>
            <td colspan="2"><input type="text" name="name" id="name"  class="text"id="name"></td>
        </tr>
        <tr>
            <td class="join-text"><lable for="birthDay">생년월일</lable></td>
            <td colspan="2"><input type="text" name="" id="birthDay"  class="text"placeholder=" YYYY      /     MM      /         DD"></td>
        </tr>
        <tr>
            <td class="join-text"><label for="phone">휴대폰</label></td>
            <td><input type="text" name="phone" id="phone" class="text"></td>
            <td><button>인증번호 받기</button></td>
        </tr>
    </table>


    <div id="all-areement">
        <label for="all-areement-check" id="all-areement-text">전체동의</label>
        <input type="checkbox" name="" id="all-areement-check" class="areement-check">
    </div>

    <div>
        <div>
           
            <label class="areement" for="use-agreement-check">이용약관 동의</label>
          
         
            <input type="checkbox" name="" id="use-agreement-check" class="areement-check">
            <p class="show">자세히보기</p>
        </div>

        <hr>

        <div class="agreement-div">
            <label class="areement" for="info-agreement-check">개인정보취급방침 동의</label>
           
            <input type="checkbox" name="" id="info-agreement-check" class="areement-check">
            <p class="show">자세히보기</p>
        </div>
        
        <hr>

        <div class="agreement-div">
            <label class="areement" for="reception-agreement-check">정보수신 동의</label>
            
        </div><input type="checkbox" name="" id="reception-agreement-check" class="areement-check">

        <div class="agreement-div" id="sms-email-areement">
            <input type="checkbox" name="" id="sms"><label for="sms">SMS</label>
            <input type="checkbox" name="" id="email"><label for="email">이메일</label>
            <p id="order-info">-주문 진행상태, 배송정보 등의 정보를 수신받을 수 있습니다.</p>
        </div>

        <hr>
        <div class="agreement-div">
            <label  for ="age-areement-check" class="areement" id="age-areement-text">만 14세 이상입니다.</label>
            <input type="checkbox" name="" id="age-areement-check" class="areement-check">
        </div>
    </div>

    
    <input type="submit" value="가입하기" id="join-button">
    </div>
    </section>
    <footer>
        
        <div id="footer">
            <h2 class="footer-text" id="footer-sinsa">SINSA BRIDGE</h2>
            <p class="footer-text" id="footer-copy">Copyright 2022. sinsa bridge all rights reserved.</p></div>
    </footer>



</body>
</html>
