<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./html연습2.css">
</head>
<body>
    <div class="wrap">
        <header>

        </header>
 
 
        <section>

            <div class="join-menu">
                <h1>회원가입</h1>
                <span>필수 입력사항</span>
            </div>
            <form action="" class="join-form">
            <table class="join-table">
                <tr>
                    <th><span>아이디</span></th>
                    <td class="m-td"><input type="text" class="text-box" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합"></td>
                    <td><a href="#" class="overlap-button">중복확인</a></td>
                
                </tr>

                <tr>
                    <th><span>비밀번호</span></th>
                    <td class="m-td"><input type="password" class="text-box" placeholder="비밀번호를 입력해주세요"></td>
                </tr>

                <tr>
                    <th><span>비밀번호 확인</span></th>
                    <td class="m-td"><input type="password" class="text-box" placeholder="비밀번호를 한번 더 입력해주세요"></td>
                </tr>

                <tr>
                    <th><span>이름</span></th>
                    <td class="m-td"><input type="text" class="text-box" placeholder="이름을 입력해주세요"></td>
                </tr>

                <tr>
                    <th><span>이메일</span></th>
                    <td class="m-td"><input type="password" class="text-box" placeholder="예:z1hyun@naver.com"></td>
                    <td><a href="#" class="overlap-button">중복확인</a></td>
                    
                    
                </tr>

                <tr>
                    <th><span>휴대폰</span></th>
                    <td class="m-td"><input type="text" class="text-box" placeholder="숫자만 입력해주세요"></td>
                    <td><a href="#" class="certification-button">인증번호 받기</a></td>
                    
                </tr>

                <tr>
                    <th><span>성별</span></th>
                    <td class="m-td"><input type="radio" id="man" name="sex" value="남"><label for="man" class="sex-label">남</label>
                        <input type="radio" id="woman" name="sex" value="여"><label for="woman" class="sex-label">여</label>
                        <input type="radio" id="no" name="sex" value="선택안함"><label for="no" class="sex-label">선택안함</label>
                    </td>
                </tr>

                <tr>
                    <th><span>생년월일</span></th>
                    <td class="m-td"><input type="text" class="text-box"></td>
                </tr>
                
                <tr>
                    <th rowspan="8"><span>이용약관동의</span></th>
                </tr>
                    <td colspan="2"><p class="all-agreement-text">전체 동의합니다.</p>
                        <p class="notice-text">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
                    </td>
                    
                    
                    
                    <tr>
                    <td>
                        <p>이용약관 동의(필수)</p>
                    </td>
                    </tr>
                
                    <tr>
                        <td>
                            <p>개인정보 수집·이용 동의(필수)</p>
                        </td>
                     </tr>

                     <tr>
                        <td>
                            <p>본인은 만 14세 이상입니다.(필수)</p>
                        </td>
                     </tr>
            </table>
       

            <input type="submit" class="join-button" value="가입하기">
        </form>
            
        </section>


        <footer>

        </footer>
    </div>
</body>
</html>
