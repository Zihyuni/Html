    <script>
        var slideCount = $(".slide-img").length
        var currentIndex = 0;
        var slidePosition;

        setInterval(function() {
            if(currentIndex < slideCount -1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            slidePosition = currentIndex * (-1400)+"px";
            $(".slide-bar").animate({left:slidePosition}, 700);
        }, 4000);
    </script>
